<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Asesorías</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Reporte de Asesorías</h1>
    <div id="filtros">
        <form id="filtroForm">
            <label for="fechaInicio">Fecha Inicio:</label>
            <input type="date" name="fechaInicio" id="fechaInicio" required>
            
            <label for="fechaFin">Fecha Fin:</label>
            <input type="date" name="fechaFin" id="fechaFin" required>
            
            <label for="asesor">Asesor:</label>
            <select name="asesor[]" id="asesor" multiple></select>
            
            <label for="sede">Sede:</label>
            <select name="sede[]" id="sede" multiple>
                <option value="1">México</option>
                <option value="4">Aguascalientes</option>
                <option value="5">Guadalajara</option>
                <option value="6">Ciudad UP</option>
                <option value="1007">Sin Sede</option>
            </select>
            
            <label for="categoria">Categoría:</label>
            <select name="categoria[]" id="categoria" multiple></select>
            
            <button type="reset">Limpiar</button>
            <button type="submit">Buscar</button>
        </form>
    </div>

    <div id="resumen" class="resumen"></div>
    <div id="cintaResumen" class="cinta-resumen"></div>

    <div class="tabs">
        <button class="tab-button active" onclick="openTab('resultadosTab', this)">Resultados</button>
        <button class="tab-button" onclick="openTab('categoriasTab', this)">Categorías</button>
        <button class="tab-button" onclick="openTab('asesoresTab', this)">Asesores</button>
    </div>

    <div id="resultadosTab" class="tab-content active"></div>
    <div id="categoriasTab" class="tab-content"></div>
    <div id="asesoresTab" class="tab-content"></div>

    <script src="scripts/app.js"></script>
</body>
</html>
